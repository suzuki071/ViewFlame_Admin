<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-View-Flame</title>

  <!-- ディスクリプションは検索結果に表示されます ページの説明を入れる -->
  <meta name="description" content="ページの説明" />

  <!-- iPhoneは電話番号らしき文字列があると自動検出してリンクになるそれを防ぐ -->
  <meta name="format-detection" content="telephone=no" />

  <!-- ファビコン -->
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" href="picture/favicon-hige.svg" type="image/svg+xml">

  <!-- ウェブクリップアイコンはスマホのホーム画面に登録した際などに表示される -->
  <link rel="apple-touch-icon" href="picture/webclip-hige.png" />

  <!-- OGP関連のコード, SNSなどでシェアされた時に表示される情報 -->
  <meta property="og:site_name" content="サイト名" />
  <meta property="og:url" content="URL" />
  <meta property="og:type" content="website or article" />
  <meta property="og:title" content="ページのタイトル" />
  <meta property="og:description" content="ページの説明" />
  <meta property="og:image" content="URL" />
  <meta property="og:locale" content="ja_JP" />

  <!-- css -->
  <link rel="stylesheet" href="style.css" />

  <!-- js -->
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header-box">
      <h1 class="header-h1">
        <a class="header-a" href="#">AdminFlame</a>
      </h1>
      <nav class="header-nav">
        <ul class="header-ul">
            <li class="header-li"><a class="header-a" href="#">ABOUT</a></li>
            <li class="header-li"><a class="header-a" href="#">SERVICE</a></li>
            <li class="header-li"><a class="header-a" href="#">COMPANY</a></li>
            <li class="header-li"><a class="header-a" href="#">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="main-box">
      <div class="sidebar">サイドバー</div>
      <div class="content">コンテンツ</div>
    </div>
  </main>

  <footer class="footer">
    &copy;sample. 2024.
  </footer>
</body>
</html>
